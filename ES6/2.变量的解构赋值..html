<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>123</h1>

    <script>

        //只要等号两边的模式相同，左边的变量就会被赋予对应的值。
      //  let [a , b , c] = [1 , 2, 3];

        //不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况，解构任然成功
     //   let [x , y] = [1 , 2 , 3];
      //  let [q , [w] , e] = [1 , [2 , 3] , 4];

        //如果等号右边的不是数组（不是可遍历的结构），将会报错



        //----------------默认值----------------------
        //1. 解构赋值允许指定默认值
        let [foo = true] = [];  //foo默认值 为 true

     //   let [x , y ='b'] = ['a']; // x = a , y = b

     //   let [x , y = 'b'] = ['a' , undefined]; //x = a , y = b

        // 注意 ！！！
        // ES6内部使用严格相等运算符（===），判断一个位置是否有值，所以，只有当一个数组成员严格等于undefined,默认值才能生效

        let [x = 1] = [undefined];  //x = 1
        x;
        let [x = 1] = [null] ; // x = null;
        x;

    </script>







</body>
</html>
